 _format_version: "3.0"
 _transform: true

 services:
 - name: webapp
   url: http://webapp:3000/
   protocol: http
   routes:
   - name: webapp_route
     paths:
     - /
     strip_path: true
 #
 - name: pet
   protocol: grpc
   host: pet
   port: 10550
   routes:
   routes:
    - name: pet-route
      methods: 
      - GET  
      protocols:
      - http
      paths:
      - /pet/v1
      plugins:
      - name: grpc-gateway
        config:
          proto: proto_file/pet/pet.proto

